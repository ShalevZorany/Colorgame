<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        .color-buttons {
            margin: 20px 0;
        }

        .color-btn {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: none;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s, background-color 0.3s;
        }

        .color-btn:hover {
            opacity: 1;
        }

        .color-btn.active {
            background-color: white !important;
            opacity: 1 !important;
            box-shadow: 0 0 20px white;
        }

        .red { background-color: red; }
        .green { background-color: green; }
        .blue { background-color: blue; }
        .yellow { background-color: yellow; }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
        }

        #instructions {
            margin: 20px 0;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Game</h1>
        <p id="instructions">Follow the sequence of colors. Click "Start Game" to begin!</p>
        <div class="color-buttons">
            <button class="color-btn red" data-color="red"></button>
            <button class="color-btn green" data-color="green"></button>
            <button class="color-btn blue" data-color="blue"></button>
            <button class="color-btn yellow" data-color="yellow"></button>
        </div>
        <button id="startBtn">Start Game</button>
        <div id="message"></div>
    </div>
    <script>
        const startBtn = document.getElementById('startBtn');
        const colorButtons = document.querySelectorAll('.color-btn');
        const messageDiv = document.getElementById('message');
        const instructions = document.getElementById('instructions');

        let gameSequence = [];
        let playerSequence = [];
        let level = 0;

        startBtn.addEventListener('click', startGame);

        colorButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const color = e.target.getAttribute('data-color');
                playerSequence.push(color);
                checkSequence();
            });
        });

        function startGame() {
            gameSequence = [];
            playerSequence = [];
            level = 0;
            messageDiv.textContent = '';
            instructions.textContent = 'Watch the sequence and then repeat it by clicking the buttons.';
            nextLevel();
        }

        function nextLevel() {
            level++;
            playerSequence = [];
            const randomColor = getRandomColor();
            gameSequence.push(randomColor);
            flashSequence();
        }

        function getRandomColor() {
            const colors = ['red', 'green', 'blue', 'yellow'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function flashSequence() {
            let delay = 0;
            gameSequence.forEach((color, index) => {
                setTimeout(() => {
                    flashButton(color);
                    if (index === gameSequence.length - 1) {
                        setTimeout(() => {
                            instructions.textContent = 'Now it\'s your turn! Repeat the sequence by clicking the buttons.';
                        }, 500);
                    }
                }, delay);
                delay += 1000;
            });
        }

        function flashButton(color) {
            const button = document.querySelector(`.color-btn[data-color="${color}"]`);
            button.classList.add('active');
            setTimeout(() => {
                button.classList.remove('active');
            }, 500);
        }

        function checkSequence() {
            const currentIndex = playerSequence.length - 1;
            if (playerSequence[currentIndex] !== gameSequence[currentIndex]) {
                messageDiv.textContent = 'Game Over! You reached level ' + level;
                instructions.textContent = 'Click "Start Game" to try again.';
                return;
            }
            if (playerSequence.length === gameSequence.length) {
                instructions.textContent = 'Great job! Get ready for the next level.';
                setTimeout(nextLevel, 1000);
            }
        }
    </script>
</body>
</html>
